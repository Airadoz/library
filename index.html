<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="library_title">
            <h1>Enter the home of books</h1>
            <button class="open-modal">Add book</button>
            <button class="remove-book" onclick="deleteBook()">Remove book</button>
        </div>
        <div class="grid book_wrapper">

        </div>
    </div>
    <dialog class="modal">
        <form action="" method="dialog" onsubmit="addBook();dislayBook(myLibrary)">
            <label for="title">Please enter book's name</label>
            <input type="text" id="title" required>
            <label for="author">Enter book's author</label>
            <input type="text" id="author" required>
            <label for="pages">Enter book's page count</label>
            <input type="number" id="pages" required>
            <label for="read">Did you read the book?</label>
            <select name="book_info" id="read" required>
                <option value="yes">Yes</option>
                <option value="no" selected>No</option>
            </select>
            <button type="submit" class="close-modal">Add book</button>
        </form>
    </dialog>
</body>
</html>
