<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="library_title">
            <h1>Enter the home of books</h1>
        </div>
        <div class="grid book_wrapper">

        </div>
    </div>
    <div class="modal">
        <div class="close"></div>
        <form action="">
            <label for="title">Please enter book's name</label>
            <input type="text" id="title">
            <label for="author">Enter book's author</label>
            <input type="text" id="author">
            <label for="pages">Enter book's page count</label>
            <input type="number" id="pages">
            <label for="read">Did you read the book?</label>
            <select name="book_info" id="read">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </form>
    </div>
</body>
</html>
