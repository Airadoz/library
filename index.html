<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="./test.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="library_title">
				<h1>Enter the home of books</h1>
				<div class="btns">
					<button class="open-modal">Add book</button>
					<button class="remove-book" onclick="deleteBook()">Remove book</button>
				</div>
			</div>
			<div class="grid book_wrapper"></div>
		</div>
		<dialog class="modal">
			<form action="">
				<div class="title-info">
					<label for="title">Please enter book's name</label>
					<input type="text" id="title" required />
				</div>
				<div class="author-info">
					<label for="author">Enter book's author</label>
					<input type="text" id="author" required />
				</div>
				<div class="page-info">
					<label for="pages">Enter book's page count</label>
					<input type="number" id="pages" required />
				</div>
				<div class="read-info">
					<label for="read">Did you read the book?</label>
					<select name="book_info" id="read" required>
						<option value="-" selected>--- Choose reading status ---</option>
						<option value="Yes">Yes</option>
						<option value="No">No</option>
					</select>
				</div>
				<button type="button" class="close-modal">Add book</button>
			</form>
		</dialog>
	</body>
</html>
